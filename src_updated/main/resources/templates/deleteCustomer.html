<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            padding: 6px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<h1>Customer List</h1>
<table border="1">
    <tr>
        <th>Username</th>
        <th>ID Type</th>
        <th>Number</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Country</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>PES2UG21EC005</td>
        <td>Voter Id</td>
        <td>12345</td>
        <td>Adithi B</td>
        <td>Female</td>
        <td>India</td>
        <td>No 16, 6th Main</td>
        <td>9686056516</td>
        <td>adithiBhushan7@gmail.com</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
    </tr>
    <tr>
        <td>aimen</td>
        <td>Passport</td>
        <td>123456</td>
        <td>Aimen F</td>
        <td>Female</td>
        <td>India</td>
        <td>No 16, * th main</td>
        <td>123456789</td>
        <td>Aimen56@gmail.com</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
    </tr>
</table>
<script>
    function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>
</body>
</html>
